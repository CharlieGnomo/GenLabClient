<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Login Form Template</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="resources/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/form-elements.css">
    <link rel="stylesheet" href="resources/css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="resources/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="resources/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="resources/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="resources/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="resources/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>

    <div id="loginView">
        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>GenLab</strong></h1>
                            <div class="description">
                                <p>
                                    Learn genetics in Biology at Universidad Complutense de Madrid
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Login to Genlab</h3>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <div class="login-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Username</label>
                                        <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" required>
                                    </div>
                                    <div id="login-buttons" class="form-group">
                                        <button class="btn btn-success">Sign in!</button>
                                        <button class="btn btn-primary">Sign up!</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="application_view">
        <div id="homeNav">
            <nav class="navbar bg-dark">
                <div>
                    <p class="navbar-text header">
                        <button type="button" class="btn btn-success" id="menuBtn"><img src="https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-256.png"/ style="height: 20px;"></button>
                        <span class="sectionTitle" id="application">One Locus</span>
                    </p>

            </nav>
            <div id="leftMenu">
                <h3 id="titleLMenu">Sections</h3>
                <hr></hr>
                <ul id="applications" class="nav flex-column">
                    <li class="nav-item">One Locus</li>
                    <hr></hr>
                    <li class="nav-item">Two Loci</li>
                    <hr></hr>
                    <li class="nav-item">Polyhybrid</li>
                    <hr></hr>
                    <li class="nav-item">Linkage</li>
                    <hr></hr>
                    <li class="nav-item">Epistasias</li>
                    <hr></hr>
                </ul>
                <p id="logout">Logout</p>
            </div>
            </div>
            <div id="homeView">
                <!-- Top content -->
                <div class="top-content">
                    <div class="inner-bg">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-8 col-sm-offset-2 text">
                                    <div class="parts">
                                        <ul id="app_sections" class="nav flex-column">
                                            <li data-section="Theory" class="nav-item"><button class="partBtn btn btn-block z-depth-5" type="button">Theory</button></li>
                                            <li data-section="Problems" class="nav-item"><button class="partBtn btn btn-block" type="button">Problems</button></li>
                                            <li data-section="CTools" class="nav-item"><button class="partBtn btn btn-block" type="button">Calculation Tools</button></li>
                                            <li data-section="Tests" class="nav-item"><button class="partBtn btn btn-block" type="button">Tests</button></li>
                                            <li data-section="Books" class="nav-item"><button class="partBtn btn btn-block" type="button">Recommended Books</button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div id="sectionView">
                <h1 id="sectionTitle"></h1>
                <div id="sectionContent"></div>
                <button class="back-btn btn btn-primary">Back</button>
            </div>
        </div>


        <!-- Javascript -->
        <script src="resources/js/jquery-1.11.1.min.js"></script>
        <script src="resources/bootstrap/js/bootstrap.min.js"></script>
        <script src="resources/js/jquery.backstretch.min.js"></script>
        <script src="resources/js/jquery.mobile-1.4.5.min.js"></script>
        <script src="resources/js/scripts.js"></script>
        <script src="resources/js/home.js"></script>

        <!--[if lt IE 10]>
            <script src="resources/js/placeholder.js"></script>
        <![endif]-->

</body>

</html>
